{% extends "base.html" %}


{% block title %}Home{% endblock %}


{% block content %}
{% csrf_token %}
{% if user.is_authenticated %}

  Hi {{ user.username }}!
  <p></p><br>
  <p><a href="{% url 'groceries:home' %}">Check out your latest entries</a></p><br>
  <p><a href="{% url 'logout' %}">logout</a></p><br>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a><br>
{% endif %}
{% endblock %}
