<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'fooditems/style.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <title>{% block title %} - Food Items{% endblock title %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'fooditems:home' %}">
          <img src="{% static 'fooditems/images/food.jpg' %}" alt="logo" style="width:40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'fooditems:home' %}">Home<span class="sr-only">(current)</span></a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'fooditems:fooditems_list' %}">Food Items List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'fooditems:suppliers_list' %}">Supplier List</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" href="{% url 'groceries:home' %}">Groceries</a>
          </li>
        </ul>
      </div>
      </nav>
      <div class="container-fluid">  
        <div class="row">
        <div class="col-md-8"> 
         {% block content %} 
         {% endblock content %}
        </div>
      </div>
    </div>
</body>
</html>
