<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}- Grocery Store app{% endblock title%}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'groceries/style.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand" href="{% url 'groceries:home' %}">
            <img src="{% static 'groceries/images/grocery.jpg' %}" alt="logo" style="width:40px;">
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'groceries:home' %}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'groceries:grocery_store_list' %}">Grocery store list</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'groceries:groceries_list' %}">Grocery Items</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'groceries:grocery_store_create' %}">New grocery store</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'groceries:groceries_create' %}">New grocery items</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'fooditems:home' %}">Food Items</a>
          </li>
          </ul>
        </div>
      </nav> 
       {% block content %}
       {% endblock content %}
  </body> 
</html>
