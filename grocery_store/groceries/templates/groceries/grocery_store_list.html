{% extends "groceries/base.html" %}
{% csrf_token %}
   
{% block content%}
    <h1>Grocery Stores</h1>
    <table style="width: 100%">
        <tr>
            <th>Store name</th>
            <th>Owner</th>
            <th>Location</th>
            <th>Date established</th>
        </tr>
        {% for grocery in object_list %}
            <tr> 
                <td>{{ grocery.store_name }}</td>
                <td>{{ grocery.owner }}</td>
                <td>{{ grocery.location }}</td>
                <td>{{ grocery.date_established }}</td>
                <td><a href="{% url 'groceries:grocery_store' grocery.id %}"><button class="btn btn-info">View Grocery Store</button></a></td>
                <td><a href="{% url 'groceries:grocery_store_update' grocery.id %}"><button class="btn btn-warning">Edit Grocery Store</button></a></td>
                <td><a href="{% url 'groceries:grocery_store_delete' grocery.id %}"><button class="btn btn-danger">Delete Grocery Store</button></a></td>
            </tr>
        {% endfor %}

    </table><br>

{% endblock content%}
